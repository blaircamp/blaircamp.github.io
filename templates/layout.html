<!DOCTYPE html>
<html lang="en">
  <head>
  	{% block head %}
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width">
	    <title>
	    	{% block title %}
	    		{{ name }}
	    	{% endblock %}
	    </title>
	    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700,400italic,700italic">
	    <link rel="stylesheet" href="/css/main.css">
   {% endblock %}
  </head>
  <body>
    <header class="header">
      <div class="content-wrap">
      {% block header %}
        <div class="logo">
          <h1>
          <a href="{{ url }}">
            {{ name }}
          </a></h1>
          <p class="description">
            {{ description }}
          </p>
        </div>
       {% endblock %}
      </div>
    </header>
    <div id="content">
      <div class="content-wrap">
      	{% block content %}
        	<h2>No Content</h2>
       	{% endblock %}
      </div>
    </div>
    <footer>
      <div class="content-wrap">
      	{% block footer %}
	        <section class="about">
	        </section>
	        <section class="copy">
	          <p>&copy; 2014 </p>
	        </section>
        {% endblock %}
      </div>
    </footer>
  </body>
</html>
